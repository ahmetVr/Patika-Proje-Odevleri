<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--Image-->
        <div class="image">
            <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="">
        </div>
       
        <!--Input ve Button-->
      <div class="input">
        <p>Search the web using Google!</p>
         <input type="text">
         <div class="buttons">
            <button>Google Search</button>
            <button>Im feeling lucky</button>
         </div>
        </div>

        <div class="boxes">
           <div class="special-searches">
            <h5>Special Searches</h5>
            <a href="https://www.stanford.edu/">Stanford Search</a><br>
            <a href="https://www.linux.org/pages/download/">Linux Search</a>
           </div>

           <div class="links">
            <a href="www.google.com">Help!</a><br>
            <a href="www.google.com">About Google!</a><br>
            <a href="www.google.com">Company Info</a><br>
            <a href="www.google.com">Google! Logos</a>
           </div>

           <div class="adress">
            <h4>Get Google!</h4>
            <h4>updates monthly:</h4>
            <input type="text" placeholder="your e-mail"><br>
            <button type="text">Subscribe</button><a href="www.google.com">Archive</a>
           </div>
        </div>

    </div>
</body>
</html>
